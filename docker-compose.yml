version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: live-code-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - live-code-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: live-code-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/app/data  # SQLite database persistence
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - live-code-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: live-code-worker
    command: node dist/workers/index.js
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./data:/app/data  # Share SQLite database with API
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - live-code-network

volumes:
  redis-data:
    driver: local

networks:
  live-code-network:
    driver: bridge

